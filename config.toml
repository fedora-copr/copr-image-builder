name = "mockbuilder"
password = "mockbuilder"  # TODO Only for testing, remove afterward
groups = ["mock"]
key = "ssh-rsa "

# setup 10x more fds in limits.conf
[[customizations.files]]
path = "/etc/security/limits.d/50-copr-fds.conf"
mode = "0644"
user = "root"
group = "root"
data = """
* soft nofile 10240
* hard nofile 10240
"""

